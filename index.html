<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Axle Invoice App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
      color: #333;
      text-align: center;
    }
    .status {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .go-btn {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #FF5F15;
      color: white;
      cursor: pointer;
    }
    .go-btn:hover {
      background: #d94800;
    }
  </style>
</head>
<body>
  <h1>Axle Invoice App</h1>
  <p class="status" id="status">Checking connection...</p>
  <button class="go-btn" id="goBtn" style="display: none;" onclick="goToVF()">Go to Online Form</button>

  <script>
    function goToVF() {
      window.location.href = 'https://axleservices--uat.sandbox.my.salesforce-sites.com/axleuploadinvoice/AxleInvoiceDee';
    }

    window.addEventListener('load', () => {
      if (navigator.onLine) {
        document.getElementById('status').textContent = '‚úÖ Online ‚Äì Click to open Salesforce form';
        document.getElementById('goBtn').style.display = 'inline-block';
      } else {
        document.getElementById('status').textContent = 'üì¥ Offline ‚Äì offline form will load';
        // Let SW serve offlineForm.html automatically if user hits this directly
      }

      // Service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./serviceWorker.js')
          .then(reg => console.log('‚úÖ Service Worker registered:', reg))
          .catch(err => console.error('‚ùå SW registration failed:', err));
      }
    });
  </script>
</body>
</html>
