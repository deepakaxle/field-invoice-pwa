<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Axle Invoice App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
      color: #333;
      text-align: center;
    }
    .status {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .go-btn {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #FF5F15;
      color: white;
      cursor: pointer;
    }
    .go-btn:hover {
      background: #d94800;
    }
  </style>
</head>
<body>
  <h1>Axle Invoice App</h1>
  <p class="status" id="status">Checking connection...</p>
  <button class="go-btn" id="goBtn" style="display: none;" onclick="goToVF()">Go to Online Form</button>

  <script>
    function goToVF() {
      window.location.href = 'https://axleservices--uat.sandbox.my.salesforce-sites.com/axleuploadinvoice/AxleInvoiceDee';
    }

    window.addEventListener('load', async function () {
      // ‚úÖ Register service worker (safe to run always)
      if ('serviceWorker' in navigator) {
        try {
          await navigator.serviceWorker.register('./serviceWorker.js');
          console.log('‚úÖ Service Worker registered');
        } catch (err) {
          console.error('‚ùå SW registration failed:', err);
        }
      }

      const status = document.getElementById('status');
      const btn = document.getElementById('goBtn');

      if (navigator.onLine) {
        status.textContent = '‚úÖ You are online';
        btn.style.display = 'inline-block';
      } else {
        status.textContent = 'üì¥ You are offline ‚Äî loading offline form...';
        // ‚è≥ Let the service worker serve offlineForm.html automatically
        window.location.href = './offlineForm.html';
      }
    });
  </script>
</body>
</html>
