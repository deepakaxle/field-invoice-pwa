<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Field Invoice</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    .form-group { margin-bottom: 14px; }
    .form-group label { display: block; font-weight: bold; margin-bottom: 5px; }
    .form-group input, .form-group textarea, .form-group select {
      width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc;
    }
    button {
      padding: 12px; background: #FF5F15; color: white; border: none; border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“´ Offline Mode</h2>
  <p>This is the offline invoice form. Internet is not available.</p>

  <form id="offlineInvoiceForm">
    <div class="form-group">
      <label>Invoice #</label>
      <input id="invoiceNumber" required />
    </div>
    <div class="form-group">
      <label>Invoice Date</label>
      <input type="date" id="invoiceDate" required />
    </div>
    <div class="form-group">
      <label>Comments</label>
      <textarea id="comments"></textarea>
    </div>
    <button type="submit">Save Offline</button>
  </form>

  <script>
    document.getElementById('offlineInvoiceForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const data = {
        invoiceNumber: document.getElementById('invoiceNumber').value,
        invoiceDate: document.getElementById('invoiceDate').value,
        comments: document.getElementById('comments').value,
      };
      localStorage.setItem('offline_invoice_data', JSON.stringify(data));
      alert('âœ… Invoice saved offline!');
    });
  </script>
</body>
</html>
