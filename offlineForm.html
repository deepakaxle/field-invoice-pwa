<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Field Invoice Upload (Offline)</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      font-family: 'SF Pro', sans-serif;
      font-size: 16px;
      color: #222;
      height: 100%;
    }

    .main-wrap {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .form-card {
      background: #fff;
      border-radius: 20px;
      padding: 30px 22px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      background: #fafafa;
      box-sizing: border-box;
    }

    .save-btn {
      width: 100%;
      background: #FF5F15;
      color: white;
      padding: 14px;
      border-radius: 10px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .upload-container {
      border: 2px dashed #bbb;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      background: #f9f9f9;
    }

    .file-pill {
      display: inline-block;
      margin: 6px 4px;
      padding: 6px 14px;
      background: rgba(40, 167, 69, 0.08);
      border: 1.5px dashed #28a745;
      border-radius: 999px;
      color: #28a745;
      font-size: 0.85rem;
      white-space: nowrap;
    }

    /* ‚úÖ KEYPAD */
    .keypad-container {
      background: #f2f2f2;
      position: fixed;
      z-index: 9999;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .keypad-card {
      background: white;
      border-radius: 18px;
      padding: 25px 20px;
      text-align: center;
      width: 340px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
      font-family: 'SF Pro', sans-serif;
    }

    .keypad-header {
      background: black;
      color: white;
      padding: 14px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 16px;
    }

    .input-field {
      width: 100%;
      padding: 12px 10px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      margin-bottom: 18px;
      border: 1.5px solid #ccc;
      background: #f9f9f9;
      color: #222;
      box-sizing: border-box;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .keypad button {
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: #ffffff;
      color: #222;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    .keypad button:hover {
      background: #f2f2f2;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    }

    .ok-button {
      grid-column: span 3;
      background-color: #FF5F15;
      color: white;
      font-weight: bold;
      border-radius: 12px;
    }

    .ok-button:hover {
      background-color: #d94800;
    }
  </style>
</head>
<body>

<!-- üîê KEYPAD MODAL -->
<div class="keypad-container" id="keypadContainer">
  <div class="keypad-card">
    <div class="keypad-header">Workforce ID  PIN</div>
    <input type="password" id="inputField" class="input-field" placeholder="Enter ID or PIN" readonly maxlength="20" />
    <div class="keypad" id="keypad">
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="X">X</button>
      <button data-value="0">0</button>
      <button data-value="#">‚å´</button>
      <button class="ok-button" id="submitButton">OK</button>
    </div>
  </div>
</div>

<!-- ‚úÖ Main Invoice Form (initially hidden) -->
<div class="main-wrap" id="invoiceForm" style="display:none;">
  <div class="form-card">
    <div class="form-title">Field Invoice Form</div>
    <!-- Place your existing <form id="offlineInvoiceForm"> here -->
    <!-- [ OMITTED FOR BREVITY ] -->
  </div>
</div>

<script>
  let isEnteringID = true;
  let enteredWorkforceId = '';
  let enteredPin = '';

  const keypad = document.getElementById('keypad');
  const inputField = document.getElementById('inputField');
  const submitButton = document.getElementById('submitButton');
  const keypadContainer = document.getElementById('keypadContainer');
  const invoiceForm = document.getElementById('invoiceForm');

  // ‚å®Ô∏è Handle keypad input
  keypad.addEventListener('click', (event) => {
    const btn = event.target;
    if (btn.tagName === 'BUTTON' && btn.dataset.value) {
      const val = btn.dataset.value;
      if (val === 'X') {
        inputField.value = '';
      } else if (val === '#') {
        inputField.value = inputField.value.slice(0, -1);
      } else {
        inputField.value += val;
      }
    }
  });

  // ‚úÖ Handle OK
  submitButton.addEventListener('click', () => {
    if (isEnteringID) {
      if (!inputField.value) {
        alert('‚ùå Enter Workforce ID');
        return;
      }
      enteredWorkforceId = inputField.value;
      inputField.value = '';
      inputField.placeholder = 'Enter PIN';
      isEnteringID = false;
    } else {
      if (!inputField.value) {
        alert('‚ùå Enter PIN');
        return;
      }
      enteredPin = inputField.value;
      validateLocally();
    }
  });

  // üö´ Local fallback validation (for demo ‚Äî replace with your logic)
  function validateLocally() {
    if (enteredWorkforceId.length >= 3 && enteredPin.length >= 3) {
      localStorage.setItem('offline_wfId', enteredWorkforceId);
      localStorage.setItem('offline_contactId', 'guestOffline');
      keypadContainer.style.display = 'none';
      invoiceForm.style.display = 'flex';
    } else {
      alert('‚ùå Invalid ID or PIN');
      inputField.value = '';
      inputField.placeholder = 'Enter Workforce ID';
      isEnteringID = true;
    }
  }
</script>
</body>
</html>
