<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Field Invoice Upload (Offline)</title>
  <style>
    /* Your existing Visualforce CSS mirrored here */
    body, html {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      font-family: 'SF Pro', sans-serif;
      font-size: 16px;
      color: #222;
      height: 100%;
    }
    .main-wrap {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .form-card {
      background: #fff;
      border-radius: 20px;
      padding: 30px 22px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
    }
    .form-title {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      background: #fafafa;
      box-sizing: border-box;
    }
    .save-btn {
      width: 100%;
      background: #FF5F15;
      color: white;
      padding: 14px;
      border-radius: 10px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .upload-container {
      border: 2px dashed #bbb;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      background: #f9f9f9;
    }
    .file-pill {
      display: inline-block;
      margin: 6px 4px;
      padding: 6px 14px;
      background: rgba(40, 167, 69, 0.08);
      border: 1.5px dashed #28a745;
      border-radius: 999px;
      color: #28a745;
      font-size: 0.85rem;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="main-wrap">
    <div class="form-card">
      <div class="form-title">Field Invoice Form</div>

      <form id="offlineInvoiceForm">
        <div class="form-group">
          <label class="form-label">Invoice #</label>
          <input type="text" id="invoiceNumber" class="form-input" required />
        </div>

        <div class="form-group">
          <label class="form-label">Invoice Date</label>
          <input type="date" id="invoiceDate" class="form-input" required />
        </div>

        <div class="form-group">
          <label class="form-label">Company</label>
          <select id="companySelect" class="form-select" required></select>
        </div>

        <div class="form-group">
          <label class="form-label">Contact</label>
          <select id="contactSelect" class="form-select" required>
            <option value="">Select Contact...</option>
            <option value="new">+ New Contact</option>
          </select>
        </div>

        <div id="newContactFields" class="hidden">
          <div class="form-group">
            <label class="form-label">First Name</label>
            <input type="text" id="newContactFirstName" class="form-input" />
          </div>
          <div class="form-group">
            <label class="form-label">Last Name</label>
            <input type="text" id="newContactLastName" class="form-input" />
          </div>
          <div class="form-group">
            <label class="form-label">Mobile Number</label>
            <input type="tel" id="newContactMobile" class="form-input" />
          </div>
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" id="newContactEmail" class="form-input" />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Approver Number</label>
          <input type="text" id="approverNumber" class="form-input" />
        </div>

        <div class="form-group">
          <label class="form-label">AFE Number</label>
          <input type="text" id="afeNumber" class="form-input" />
        </div>

        <div class="form-group">
          <label class="form-label">Comments</label>
          <textarea id="comments" class="form-textarea"></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Upload Files</label>
          <div class="file-list" id="fileList"></div>
          <div class="upload-container" onclick="document.getElementById('fileInput').click();">
            <input type="file" id="fileInput" style="display: none;" multiple />
            <p>Click to select files</p>
          </div>
        </div>

        <button type="submit" class="save-btn">Save Invoice Offline</button>
      </form>
    </div>
  </div>

<script>
  function populateCompanyDropdown(companies) {
    const companySelect = document.getElementById('companySelect');
    if (!companySelect) return;

    companySelect.innerHTML = '<option value="">Select Company...</option>';
    companies.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c.id;
      opt.textContent = c.name;
      companySelect.appendChild(opt);
    });
  }

  // üîÅ When page loads, try loading from localStorage
  document.addEventListener('DOMContentLoaded', () => {
    const cached = localStorage.getItem('company_list');
    if (cached) {
      try {
        const companies = JSON.parse(cached);
        populateCompanyDropdown(companies);
      } catch (e) {
        console.error('‚ùå Failed to parse cached company list:', e);
        document.getElementById('companySelect').innerHTML =
          '<option value="">‚ö†Ô∏è Error loading companies</option>';
      }
    } else {
      document.getElementById('companySelect').innerHTML =
        '<option value="">‚ö†Ô∏è No companies found (offline)</option>';
    }

    // ‚è± Retry after 1 second in case VF iframe sends it late
    setTimeout(() => {
      const retry = localStorage.getItem('company_list');
      if (retry) {
        try {
          populateCompanyDropdown(JSON.parse(retry));
          console.log('‚è± Retried loading company list from cache');
        } catch (e) {}
      }
    }, 1000);
  });

  // üì• Listen for postMessage from VF to update & save companies
  window.addEventListener('message', (event) => {
    try {
      const msg = event.data;
      if (msg?.type === 'companyList') {
        const data = JSON.parse(msg.data);
        if (Array.isArray(data)) {
          localStorage.setItem('company_list', msg.data);

          // ‚úÖ Optional: show a green synced message
          const notify = document.createElement('div');
          notify.innerText = '‚úÖ Company list synced from Salesforce';
          notify.style.cssText = `
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a1a;
            color: #28a745;
            padding: 10px 16px;
            border-radius: 20px;
            border: 1px solid #28a745;
            font-size: 0.9rem;
            z-index: 9999;
          `;
          document.body.appendChild(notify);
          setTimeout(() => notify.remove(), 2500);

          populateCompanyDropdown(data);
          console.log('üì• Company list received and saved:', data);
        }
      }
    } catch (err) {
      console.error('‚ùå Error receiving postMessage:', err);
    }
  });
</script>



</body>
</html>
